    <body>
        <h1>descubra a area e o perimetro:</h1>
        <h2>1:</h2><h3>lado: 10cm</h3>
        <h2>2:</h2><h3>lado1: 15cm<br>lado2: 25cm</h3>
        <h2>3:</h2><h3>lado1: 4m<br>lado2: 13m</h3>
        <h7><i>respostas:</i></h7><br>
    </body>

<script>
    function quadrado (lado1){
        document.write("<i>AREA:</i>" + lado1*lado1)
        document.write("<br><i>PERIMETRO</i>" + lado1*4 + "<br><br>")
    }
    function retangulo (lado1, lado2){
        document.write("<i>AREA:</i>" + lado1*lado2)
        document.write("<br><i>PERIMETRO:</i>" + (lado1+lado1+lado2+lado2) + "<br><br>")
    }

document.write("<i>1</i><br>")
    quadrado(10)

document.write("<i>2</i><br>")
    retangulo(15, 25)
    
document.write("<i>3</i>")
    retangulo(4, 13)
</script>
