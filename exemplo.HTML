<HTML>
    <HEAD>
        <TITLE>TESTE</TITLE>
        <META CHARSET = "UTF-8">
    </HEAD>
    <BODY>
        <H1>PARQUE DE DIVERÇÓES</H1>
        <H2>A cada 1 uma hora um adicinal de R$ 100</H2>
    </BODY>
</HTML>
<SCRIPT>

    var horas = 1
    var dinheiro = 100

    while(horas <= 48){
        
        document.write(horas + " horas - R$ " + dinheiro + "<br><br>")
        horas = horas + 1
        dinheiro = dinheiro + 100    
    }

</SCRIPT>
