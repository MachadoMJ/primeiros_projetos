<html>
    <head>
        <title>pagina teste</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>sugestões para viagens</h1>
    </body>
</html>
<script>

    var particpantes = 1
    var Npessoas = parseInt(prompt("quantas pessoas vão viajar ?"));
    
    while(particpantes == Npessoas){
        document.write("PARTICIPANTE "  + particpantes + "<br><br>")
        document.write(prompt("se nome:" ) + "<br><br>")
        document.write(prompt("para onde deseja ir ?") + "<br><br>")

    particpantes = particpantes + 1
    }

</script>
